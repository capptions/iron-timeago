<link rel="import" href="../polymer/polymer.html" />
<script src="../moment/min/moment.min.js"></script>

<dom-module id="sc-timeago"><template>{{timeago}}</template></dom-module>

<script>
  (function () {
    Polymer({
      is: 'sc-timeago',

      properties: {
        timeago: {
          type: String,
          value: '',
          notify: true
        },
        datetime: {
          type: String,
          value: '0000-00-00T00:00:00.000Z'
        },
        timeout: {
          type: Number,
          value: 60000
        }
      },

	ready: function () {
		var self = this;
		var timeUpdate = function() {
			self.timeago = moment(self.datetime).fromNow();
			setTimeout(function() {
				timeUpdate();
			},this.timeout);
	`	};	
		timeUpdate();
	}
    });
  })();
</script>
