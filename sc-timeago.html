<link rel="import" href="../polymer/polymer.html" />
<script src="../moment/min/moment.min.js"></script>

<dom-module id="sc-timeago">
  <template><time datetime="[[datetime]]">[[timeago]]</time></template>
</dom-module>

<script>
(function () {

  window.Polymer({
    is: 'sc-timeago',

    properties: {
      timeago: {
        type: String,
        value: '',
        notify: true
      },
      datetime: {
        type: String,
        value: '0000-00-00T00:00:00.000Z'
      },
      timeout: {
        type: Number,
        value: 60000
      },
      isPast: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      'ready(datetime)',
      'ready(timeout)'
    ],

    ready: function () {
      var m = window.moment(this.datetime);

      if (this.isPast) {
        m = window.moment.min(m, window.moment());
      }

      this.set('timeago', m.fromNow());

      if (this.timeout <= 0) {
        return;
      }

      window.clearTimeout(this.interval);
      this.interval = window.setTimeout(this.ready.bind(this), this.timeout);
    }

  });

})();
</script>
