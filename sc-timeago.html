<link rel="import" href="../polymer/polymer.html" />
<script type="text/javascript" src="moment.min.js"></script>

<dom-module id="sc-timeago"><template>{{timeago}}</template></dom-module>

<script>
	( function () {
		Polymer({
			is: 'sc-timeago',
			properties: {
			  /**
				* This is where moment stores the human readable time
				* Set by JS
				*
				* @attribute timeago
				* @type string
				* @default ''
				*/
				timeago: {
					type: String,
					value: '',
					notify: true
				},
				/**
				* This is the user input for the from date (YYYY-MM-DD)
				* Set by user
				*
				* @attribute datetime
				* @type string
				* @default ''
				*/
				datetime: {
					type: String,
					value: ''
				}
			},
			
			/* Sets timeago using moment */
			ready: function () {
				this.timeago = moment(this.datetime).fromNow();
			}
		});
	})();
</script>
