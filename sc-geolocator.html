<script src="../geolocator/src/geolocator.min.js"></script>

<dom-module id="sc-geolocator">
  <template></template>
</dom-module>

<script type="text/javascript">
(function () {
  window.Polymer({
    is: 'sc-geolocator',

    properties: {
      location: {
        type: Object,
        value: {},
        notify: true
      },
      locating: {
        type: Boolean,
        value: false,
        notify: true
      },

      fallbackToIP: {
        type: Boolean,
        value: true
      },

      enableHighAccuracy: {
        type: Boolean,
        value: true
      },
      timeout: {
        type: Number,
        value: 6000
      },
      maximumAge: {
        type: Number,
        value: 0
      }

    },

    locate: function () {
      var self = this;

      self.set('locating', true);

      window.geolocator.locate(function (location) {

        self.set('locating', false);
        self.set('location', location);
        self.fire('success', location);

      }, function (err) {

        self.set('locating', false);
        self.fire('error', err);

      }, self.fallbackToIP, {

        enableHighAccuracy: self.enableHighAccuracy,
        timeout: self.timeout,
        maximumAge: self.maximumAge

      });
    }

  });
})();
</script>
